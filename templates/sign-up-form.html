<form class="auth-form" onsubmit="" method="post" action="/-/register" >
    {% csrf_token %}
    <h2 class="modal-h3">Sign Up</h2>
{#    <p>Please use your work email address, so we can connect you with your team in Business Planner.</p>#}
    <div class="form-input-content-left">
        <div class="form-group">
            <label for="emailInput" class="bold-p">Email address</label>
            <input type="email" class="form-control"  name="email" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">Enter your email address. Format &nbsp;(name@company.com).</small>
        </div>
        <div class="form-group">
            <label for="passwordInput" class="bold-p">Password</label>
            <input type="password" class="form-control" name="password" aria-describedby="emailHelp"
                   placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="confirmPasswordInput" class="bold-p">Confirm password</label>
            <input type="password" class="form-control" name="confirmPasswordInput" aria-describedby="emailHelp"
                   placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="form-control button -large">
                Sign Up
            </button>
        </div>
    </div>
    <p>Have an account already? <a class="bold-a" href="/-/login">Sign in</a></p>

    <p>By clicking sign up, I agree to the BPlanner <a class="bold-a" href="#privacy-plicy">Privacy Policy</a> and <a class="bold-a" href="#terms-of-service">Terms of Service.</a></p>
</form>
